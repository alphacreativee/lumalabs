<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma</title>
    <!-- import favicon -->
    <link rel="icon" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <!-- meta -->
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/libs/splitting.min.css" />
    <link rel="stylesheet" href="./assets/libs/lenis.css" />
    <link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
    <!-- end meta -->
    <!-- link custom css page -->
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
  </head>
  <body>
    <!-- layout -->
    <header id="header">
      <div class="header-wrapper">
        <div class="header-wrapper__logo">
          <img
            src="https://static.cdn-luma.com/files/dm-landing/logo.svg"
            alt=""
          />
        </div>
        <div class="header-wrapper__menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#" class="btn-large">Try Now</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero-wrapper">
        <div class="hero-wrapper__video">
          <video
            src="https://static.cdn-luma.com/files/dm-landing/intros/flowers-intro.mp4"
            autoplay
            loop
            muted
            playsinline
          ></video>
          <div class="hero-wrapper__content">
            <h1 class="title">
              <span>New</span>
              <span>freedoms</span>
            </h1>
            <div class="content-bottom">
              <p>
                Ideate, visualize, create videos, and share your dreams with the
                world, using our most powerful image and video AI models.
                Available now on iOS and the Web.
              </p>
              <div class="col-right">
                <span>of</span>
                <span>imagination</span>
              </div>
            </div>
          </div>
          <div class="hero-wrapper__bg">
            <div
              class="bg-item active"
              data-medoa-persona="flower"
              style="background-color: rgba(39 96 218)"
            ></div>
            <div
              class="bg-item"
              data-medoa-persona="music"
              style="background-color: rgba(56 154 29)"
            ></div>
            <div
              class="bg-item"
              data-medoa-persona="movie"
              style="background-color: rgba(245 75 75)"
            ></div>
            <div
              class="bg-item"
              data-medoa-persona="interior"
              style="background-color: rgba(253 149 13)"
            ></div>
            <div
              class="bg-item"
              data-medoa-persona="fashion"
              style="background-color: rgba(255 255 255)"
            ></div>
          </div>
        </div>
        <div class="hero-personas">
          <div class="img active" data-media-persona="flower">
            <img src="./assets/img/p1.png" alt="" />
          </div>
          <div class="img" data-media-persona="music">
            <img src="./assets/img/p2.png" alt="" />
          </div>
          <div class="img" data-media-persona="movie">
            <img src="./assets/img/p3.png" alt="" />
          </div>
          <div class="img" data-media-persona="interior">
            <img src="./assets/img/p4.png" alt="" />
          </div>
          <div class="img" data-media-persona="fashion">
            <img src="./assets/img/p5.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- end layout -->

    <script src="./assets/libs/jquery-3.7.1.js"></script>
    <script src="./assets/libs/lenis.min.js"></script>
    <script src="./assets/libs/gsap.min.js"></script>
    <script src="./assets/libs/ScrollTrigger.min.js"></script>
    <script src="./assets/libs/splitting.min.js"></script>
    <script src="./assets/libs/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/imagesloaded.pkgd.min.js"></script>
    <script src="./assets/libs/swiper-bundle.min.js"></script>
    <!-- import custom js -->
    <script type="module" src="./assets/main/js/script.min.js"></script>
    <!-- end import custom js -->
  </body>
</html>
